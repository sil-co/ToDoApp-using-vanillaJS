<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDA(ToDoApp)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>

    <header class="header-container">
      <div class="header">
        <div class="header-item">
          <div class="header-name">TDA</div>
        </div>
      </div>
    </header>

    <div class="list-container">
      <div class="todo-container">
        <div class="todo-wrapper">
          <div class="todo-header">
            <textarea class="todo-name">やることリスト</textarea>
          </div>
          <div class="todo-items add-todo" id="todo-items">
          </div>
          <div class="add-container">
            <div class="add" id="add">
              <span class="add-name"></span> + カードを追加</span>
            </div>
          </div>
        </div>

        <div class="edit-container " id="edit">
          <div class="edit-wrapper">
            <div class="edit-title-container">
              <div class="edit-title">タイトル</div>
              <input value="リスト1" class="edit-title-value" />
            </div>
            <div class="edit-main-container">
              <div class="edit-main">本文</div>
              <textarea class="edit-main-value">本文</textarea>
            </div>
            <input type="datetime-local" name="schedule" min="2000-01-01T00:00"   max="2100-12-31T23:59" class="edit-date">
            <div class="edit-btn-container">
              <button class="edit-form-btn todo-comp">完了</button>
              <button class="edit-form-btn todo-save">保存</button>
              <button class="edit-form-btn todo-remove" >削除</button>
              <button class="edit-form-btn" id="close">閉じる</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
