<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDA(ToDoApp)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>

    <header class="header-container">
      <div class="header">
        <div class="header-item">
          <div class="header-name">TDA</div>
        </div>
      </div>
    </header>

    <div class="list-container">

      <div class="todo-container">
        <div class="todo-wrapper">
          <div class="todo-header">
            <textarea class="todo-name">やることリスト</textarea>
          </div>
          <div class="todo-items">
            <div class="todo-item">
              <span class="todo-item-name">リスト1</span>
            </div>
            <div class="todo-item">
              <span class="todo-item-name">リスト1</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add">
              <span class="add-name" id="add-name">+ カードを追加</span>
            </div>
          </div>
        </div>

        <div class="edit-container active">
          <div class="edit-wrapper">
            <div class="edit-title-container">
              <div class="edit-title">タイトル</div>
              <input value="リスト1" class="edit-title-value" />
            </div>
            <div class="edit-main-container">
              <div class="edit-main">本文</div>
              <textarea class="edit-main-value">リスト１リスト１リスト１リスト１</textarea>
            </div>
            <div class="edit-btn-container">
              <button class="edit-move-btn">移動</button>
              <button class="edit-delete-btn">削除</button>
              <button class="edit-close-btn">閉じる</button>
            </div>
          </div>
        </div>
      </div>



      <div class="todo-container">
        <div class="todo-wrapper">
          <div class="todo-header">
            <textarea class="todo-name">Done</textarea>
          </div>
          <div class="todo-items">
            <div class="todo-item">
              <span class="todo-item-name">リスト1</span>
            </div>
            <div class="todo-item">
              <span class="todo-item-name">リスト1</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add">
              <span class="add-name">+ カードを追加</span>
            </div>
          </div>
        </div>
      </div>





    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
